        <title>Texto a numero</title>
        <script>
         /*Aquí todo el código en javaScript*/


		
		
		
		var datos = new Object();
		
		 datos.nombre = prompt("¿Cual es tu nobre?");

		 }; 
		
		 datos.hablar();




        </script>
