<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>JavaScript</title>
        <script>
         
         
         var nombre = prompt("¿Como te llamas?");
         var apellidop = prompt("¿Cual es tu apellido paterno?");
         var apellidom = prompt("¿Cual es tu apellido materno?");
         var edad = prompt ("¿Cual es tu edad?");
         
         
         /* para dejar espacio en blanco es "&nbsp" */
         
		document.write("NOMBRE: "  +  nombre + "&nbsp" + apellidop + "&nbsp" + apellidom );
		document.write("<p>EDAD: " + edad + "&nbsp" + "años" + "</p>");
			
			
			
         
        </script>
    </head>
    <body>
        
    </body>
</html>
